<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jSpeechToText.js Test Page</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
	<link href="http://code.jquery.com/ui/1.12.1/themes/pepper-grinder/jquery-ui.css" rel="stylesheet" type="text/css">
	<script src="jquery.jqSpeechToText.js" type="text/javascript"></script>
</head>

<body>
<form method="post" action="#">
	<table>
		<tr>
			<td>Text Area:</td>
			<td><textarea name="input1" id="input1" style="width: 300px; height: 100px;"></textarea></td>
		</tr>
		<tr>
			<td>Input:</td>
			<td><input type="text" name="input2" id="input2" style="width: 300px;"></td>
		</tr>
	</table>
</form>
<script>
	$(document).ready(function() {
		$("#input1").jqSpeechToText({icon0: "mic-off.png", icon1: "mic-on.png"});
	});
</script>
</body>
</html>
